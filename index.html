<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz - test your knowledge!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body class="conatiner">

    <div class="card">
        <h5 class="card-header">
            <div class="row text-center">
                <div class="col" id="player">PLAYER</div>
                <div class="col" id="">TIMER</div>
                <div class="col" id="score">CURRENT SCORE</div>
                <div class="col" id="hiscore">HIGH SCORE</div>
            </div>
        </h5>
        <div class="card-body container justify-content-center">
            <h5 class="row card-title justify-content-center">QUIZ BELOW</h5>

            <div class="row justify-content-center">
                <button class="btn btn-primary" id="submit">
                    START
                </button>
            </div><br>

            <div >

                <div class="row justify-content-center" id="question"></div><br>

                <div class="col " id="answer"></div><br>

                <div class="row justify-content-center" id="result"></div>

            </div>

        </div>
    </div>

    <!-- <div class=" alert alert-success" role="alert" id="correct">

            </div>
            <div class="alert alert-danger" role="alert" id="incorrect">
            </div> -->

</body>

<script src="./script.js"></script>

</html>
