<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz - test your knowledge!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body class="conatiner">
    <!-- Game Header -->
    <div class="card">
        <h5 class="card-header">
            <div class="row text-center">
                <div class="col" id="player">PLAYER</div>
                <div class="col" id="timer">TIMER</div>
                <div class="col" id="score">CURRENT SCORE</div>
                <div class="col" id="hiscore">LAST SCORE</div>
            </div>
        </h5>
        <!-- Game Body -->
        <div class="card-body container justify-content-center">
            <h5 class="row card-title justify-content-center">JAVASCRIPT QUIZ</h5><br>

            <div class="row justify-content-center">
                <button class="btn btn-primary" id="submit">
                    GAME START
                </button>
            </div><br>
            <!-- Game Components -->
            <div>

                <div class="row justify-content-center" id="question"></div><br>

                <div class="col " id="answerblock"></div><br>

                <div class="row justify-content-center" id="result"></div>

            </div>

        </div>
    </div>

</body>

<script src="./script.js"></script>

</html>
